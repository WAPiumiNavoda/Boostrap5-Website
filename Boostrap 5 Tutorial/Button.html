<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <title>Button</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--Button-->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Button Primary</button>
    <button class="btn  btn-secondary">Button Secondary</button>
    
    <!--Achor tag as button-->
    <h2>Buttons Anchor Tag</h2>
    <a href="#" class="btn btn-info">info ancho tag</a>
    <a href="#" class="btn btn-success">succescc btn</a>
    
    <!--Button size-->
    <h2>Button Size</h2>
    <button class="btn btn-lg btn-danger">button large</button> <!--button.btn.btn-lg.btn-danger-->
    <button class="btn btn-sm btn-warning">button small</button>
   
    <!--Button styles-->
    <h2>Buuton Outlined</h2>
    <button class="btn btn-outline-primary">outlined primary</button>
    <button class="btn btn-outline-warning btn-lg">outline large</button>

    <!--button Groups-->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-warning">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>
    </div>

</body>
</html>
